<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습1</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }
    
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    
    img {
      max-width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="./무도짤.jpeg" alt="배경 이미지">
    <div class="overlay-text">아 배고프다</div>
  </div>
</body>
</html>
