<!--"!+ TAB" 하면 기본 템플릿이 생성된다 -->
<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모두연 백엔드 과정</title>
    <!-- 빈 요소 -->
    <!-- <link rel="stylesheet" href=""> -->
    <!--스타일 파일을 불러온다. 관계를 지정해주고, 경로를 지정해주는 태그-->
</head>
<!-- body태그 내부에 작성 해야 한다 -->
<body>
    <p>안녕하세요!</p>    
    <!--여는 태그 + 컨텐츠 + 닫는 태그 + 요소-->
    <!-- p의 역할: 문장 문단을 나타내는 역할 -->
    <!-- 태그를 사용하여 역할을 부여해준 것.-->
    <p>HTML은 요소 안에 <strong>다른요소</strong>가 들어갈 수 있습니다.</p>
    <!--잘못 사용된 예-->
    <!--내부 태그 먼저 닫히고, 외부 태그가 닫힌다.-->
    <!-- p 태그 시작 -->
    <p>
  HTML은 요소 안에
  <strong>다른 요소 가 들어갈 수 있습니다</strong>
    </p>
    <!-- p 태그 끝 -->
    <!-- 
    여러
    줄
    주석
    -->
    <!-- Ex) 이 함수는 어떤 방식으로 동작하는 함수이다. -->
</body>
</html>
