<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼천식당 관리자 페이지</title>
    <!-- [수정] 캐시 무효화를 위해 버전 변경 -->
    <link rel="stylesheet" href="./style.css?v=2.6">
</head>
<body>
    <div class="container">
        <h1>⚙️ 삼천식당 관리자 페이지</h1>
        <p>신청자 목록을 확인하고 관리합니다.</p>
        
        <!-- [수정] '총 식수 인원'으로 표현 변경 -->
        <div class="stats-container">
            <div>🟢 총 식수 인원: <span id="paid-count">0</span> 명</div>
        </div>

        <button id="reset-button" class="danger-btn">모든 신청내역 초기화</button>

        <div class="table-container">
            <table id="admin-table">
                <thead>
                    <tr>
                        <th>순번</th>
                        <th>이름</th>
                        <th>신청 시간</th>
                        <th>상태</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="admin-table-body">
                    <!-- 자바스크립트를 통해 데이터가 여기에 표시됩니다. -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- [수정] 캐시 무효화를 위해 버전 변경 -->
    <script src="./app.js?v=2.6"></script>
</body>
</html>
