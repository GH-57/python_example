<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼천식당 식수 신청</title>
    <!-- [수정] 캐시 무효화를 위해 버전 변경 -->
    <link rel="stylesheet" href="./style.css?v=2.4">
</head>
<body>
    <div id="toast-container"></div>

    <div class="container">
        <h1>✅ 삼천식당 식수 신청</h1>
        
        <div id="deadline-notice" style="display: none;">
            <p></p>
        </div>

        <div id="apply-wrapper">
            <p><strong>주일 당일, 아래 계좌로 3,000원을 먼저 입금하신 후,</strong><br>성함과 입금 여부를 체크하여 신청해주세요.</p>

            <form id="apply-form">
                <input type="text" id="name-input" placeholder="성함을 입력하세요" required>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="paid-checkbox" required>
                    <label for="paid-checkbox">네, 입금했습니다.</label>
                </div>
                <button type="submit">식수 신청하기</button>
            </form>

            <div id="info-message" class="info">
                <p><strong>입금 안내:</strong> 식수 신청 후 아래 계좌로 3,000원 입금해주시면 감사하겠습니다.</p>
                <div class="account-info">
                    <p><strong>[국민은행] <span id="account-number">652702-04-349856</span> (예금주: 구예찬)</strong></p>
                    <button id="copy-button">복사</button>
                </div>
            </div>

            <hr>

            <h2>✅ 식사 확정 명단 (총 <span id="confirmed-count">0</span>명)</h2>
            <!-- [추가] 이름 검색을 위한 검색창 -->
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="이름으로 명단 검색">
            </div>
            <div id="applicant-list">
                <p>로딩 중...</p>
            </div>

            <hr>
            
            <!-- [제거] 신청 취소 영역을 완전히 삭제했습니다. -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- [수정] 캐시 무효화를 위해 버전 변경 -->
    <script src="./app.js?v=2.4"></script>
</body>
</html>
