<!-- 관리자용 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼천식당 관리자 페이지</title>
    <link rel="stylesheet" href="./app.js">
</head>
<body>
    <div class="container">
        <h1>⚙️ 삼천식당 관리자 페이지</h1>
        <p>신청자 목록 및 입금 여부를 확인하고 관리합니다.</p>
        <p><strong>총 신청 인원: <span id="total-count">0</span>명</strong></p>
        <button id="reset-button" class="danger-btn">모든 신청내역 초기화</button>

        <table id="admin-table">
            <thead>
                <tr>
                    <th>순번</th>
                    <th>이름</th>
                    <th>신청 시간</th>
                    <th>입금 여부</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody id="admin-table-body">
                <!-- 자바스크립트를 통해 데이터가 여기에 표시됩니다. -->
            </tbody>
        </table>
    </div>
    
    <!-- [핵심 수정] Firebase SDK 스크립트 태그를 여기서 삭제합니다. -->

    <!-- 내 앱 스크립트는 그대로 유지합니다. -->
    <script type="module" src="app.js?v=1.0"></script>
</body>
</html>
