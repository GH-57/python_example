<!-- 관리자용 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼천식당 관리자 페이지</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>⚙️ 삼천식당 관리자 페이지</h1>
        <p>신청자 목록 및 입금 여부를 확인하고 관리합니다.</p>
        
        <p><strong>총 신청 건수: <span id="total-count">0</span> 건</strong></p>

        <div class="stats-container">
            <div>🟢 입금 완료: <span id="paid-count">0</span> 건</div>
            <div>🔴 미납: <span id="unpaid-count">0</span> 건</div>
        </div>

        <button id="reset-button" class="danger-btn">모든 신청내역 초기화</button>

        <table id="admin-table">
            <thead>
                <tr>
                    <th>순번</th>
                    <th>이름</th>
                    <th>신청 시간</th>
                    <th>입금 여부</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody id="admin-table-body">
                </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="./app.js"></script>
</body>
</html>
