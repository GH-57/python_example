{% extends "baemin/base.html" %}
{% load django_bootstrap5 %} {# 파이썬의 import #}

{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상점 목록</title>
    <style>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </style>
</head>
<body>
    <h1>상점 목록</h1>
    <ul>
        {% for shop in shop_list %}
            <li>
                <a href="/baemin/{{shop.pk}}/">{{ shop.name }}</a>
            </li>
        {% empty %}
            <li>상점이 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
