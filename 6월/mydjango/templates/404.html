<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - 페이지를 찾을 수 없어요</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-400 via-purple-400 to-blue-400 p-4"
  >
    <div
      class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center"
    >
      <img
        src="https://illustrations.popsy.co/gray/cute-dog.svg"
        alt="귀여운 강아지 일러스트"
        class="w-40 h-40 mx-auto mb-6"
      />
      <h1 class="text-4xl font-bold text-purple-600 mb-4">
        404 - 페이지를 찾을 수 없어요 🐣
      </h1>
      <p class="text-lg text-gray-600 mb-6">
        찾으시는 페이지가 존재하지 않거나, 이동되었어요.
      </p>
      <a
        href="/"
        class="inline-block px-6 py-3 bg-yellow-400 hover:bg-yellow-300 text-white font-semibold rounded-xl transition"
      >
        홈으로 돌아가기
      </a>
    </div>
  </body>
</html>
